<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 574.63 216.2"><defs><style>.cls-1{font-size:45.64px;font-family:TimesNewRomanPSMT, Times New Roman;}.cls-2{letter-spacing:-0.06em;}.cls-3{letter-spacing:-0.02em;}</style></defs><title>handsClenchedText</title><text class="cls-1" transform="translate(0 37.93) scale(0.75 1)">If their hands are clenched, they are <tspan x="0" y="54.76">showing signs of dishonest</tspan><tspan class="cls-2" x="493.19" y="54.76">y</tspan><tspan x="513.05" y="54.76">, distress and </tspan><tspan x="0" y="109.52">disagreement.</tspan><tspan class="cls-3" x="254.72" y="109.52"> </tspan><tspan x="265.31" y="109.52">Therefore, they cannot be </tspan><tspan x="0" y="164.28">trusted</tspan></text></svg>