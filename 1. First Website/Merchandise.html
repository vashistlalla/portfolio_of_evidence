		<br />
		<div id="merchandise">
			<h1>Merchandise</h1>
			<form action="Checkout.html"
			method="get">
				<input type="checkbox" id="infiniteShirt" name="merchandise" class="merch">
				<label for="infiniteShirt" class="images"><img src="css/media/images/Infinite.jpg">Infinite Shirt-R250.00</label>
				<br />
				<input type="checkbox" id="psychosShirt" name="merchandise" class="merch">
				<label for="psychosShirt" class="images"><img src="css/media/images/Psychos.jpg">Psychos Shirt-R250.00</label>
				<br />
				<input type="checkbox" id="charlieShirt" name="merchandise" class="merch">
				<label for="charlieShirt" class="images"><img src="css/media/images/LoveCharlie.jpg">Love Charlie Shirt-R250.00</label>
				<br />
				<br />
				<input type="submit" name="checkout" value="Checkout" id="checkout"/>
			</form>
			
		</div><!-- end of content -->
	</div><!-- end of container -->
	<script type="text/javascript">
		var button = document.getElementById('checkout');
		button.onclick = function () {
			var checkBoxes = document.getElementsByClassName( 'merch' );
			var isChecked = false;
    		for (var i = 0; i < checkBoxes.length; i++) {
        		if ( checkBoxes[i].checked ) {
            			isChecked = true;
        				};
    				};
    				if ( isChecked ) {
        				return true;
        			} else {
           				alert( 'Please, check at least one checkbox!' );
           				return false;
        			}   
			}
	</script>
