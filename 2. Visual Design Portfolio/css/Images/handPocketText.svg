<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 578.35 208.78"><defs><style>.cls-1{font-size:45.64px;font-family:TimesNewRomanPSMT, Times New Roman;}.cls-2{letter-spacing:-0.02em;}</style></defs><title>handPocketText</title><text class="cls-1" transform="translate(0 37.93) scale(0.55 1)">If their hands are in their pockets, they are showing signs <tspan x="0" y="54.77" xml:space="preserve">of  dishonesty and distress.</tspan><tspan class="cls-2" x="493.12" y="54.77"> </tspan><tspan x="503.71" y="54.77">Therefore, they cannot be </tspan><tspan x="0" y="109.54">trusted</tspan></text></svg>